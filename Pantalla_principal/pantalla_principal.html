<body>
    <div id="login">

        <br>
        <form action="">
            <h1 id="sign">Registrar</h1>
            <br>
            <br>
            <label for="Imagen">Imagen</label><br><br>
            <center>
                <div id="Cuadroimg">
                    <img id="imagen" class="imagen-minima">
                </div>
            </center>
            <br>
            <input id="Imagen" name="Imagen" onchange="mostrarImagen(this)" type="file">
            <br>
            <br>

            <label for="Cedula">Cedula</label><br>
            <input id="Cedula" name="Cedula" placeholder="Escribe tu Cedula..." type="text">
            <br>
            <label for="Nombre">Nombre</label><br><br>
            <input id="Nombre" name="Nombre" placeholder="Escribe tu Nombre..." type="text">
            <br>
            <br>

            <label for="Sexo">Sexo</label><br>
            <input id="Sexo" name="Sexo" placeholder="Escribe tu Sexo..." type="text">
            <br>
            <br>

            <label for="Fecha_Nacimiento">Fecha nacimiento</label><br>
            <input id="Fecha_Nacimiento" name="Fecha_Nacimiento" placeholder="Escribe tu Usuario..." type="date">
            <br>
            <br>
            <label for="Contraseña">Contraseña</label>
            <br>
            <input id="Contraseña" name="Contraseña" placeholder="Escribe tu Contraseña..." type="password">
            <br>
            <br>

            <button id="Guardar" name="Guardar" type="Guardar">Guardar</button>
            <a href="/Login/login.html"><button id="Register" name="Register" type="button">Cancelar</button></a>

            <br>
            <br>
            <br>
            <br>





            <script>
                function mostrarImagen(input) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        document.getElementById("imagen").src = e.target.result;
                    };
                    reader.readAsDataURL(input.files[0]);
                }

                document.getElementById("Guardar").addEventListener("click", function () {
                    var imagen = document.getElementById("Imagen").value;
                    var cedula = document.getElementById("Cedula").value;
                    var nombre = document.getElementById("Nombre").value;
                    var sexo = document.getElementById("Sexo").value;
                    var fechaNacimiento = document.getElementById("Fecha_Nacimiento").value;
                    var contraseña = document.getElementById("Contraseña").value;

                    if (imagen == "" || cedula == "" || nombre == "" || sexo == "" || fechaNacimiento == "" || contraseña == "") {
                        alert("Por favor, complete todos los campos antes de guardar.");
                    } else {
                        // Si todos los campos están completos, se permite enviar el formulario.
                        document.querySelector("form").submit();
                    }
                });
            </script>


        </form>

    </div>
